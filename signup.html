<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="glass-container">
        <h2>إنشاء حساب</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" id="name" placeholder="اكتب اسمك">
            </div>
            <div class="form-group">
                <label for="email-signup">البريد الإلكتروني</label>
                <input type="email" id="email-signup" placeholder="أدخل بريدك">
            </div>
            <div class="form-group">
                <label for="password-signup">كلمة المرور</label>
                <input type="password" id="password-signup" placeholder="********">
            </div>
            <button type="submit" class="btn">تسجيل</button>
        </form>
        <div class="switch-link">
            عندك حساب بالفعل؟ <a href="login.html">سجل دخول</a>
        </div>
    </div>

</body>

</html>
